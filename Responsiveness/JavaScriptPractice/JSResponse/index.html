<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="phoneBody">
      <header>
        <div class="time">12:46</div>
        <div class="camera"></div>
        <div class="batNet">
          <div class="battery">
            <span
              ><svg
                width="31"
                height="28"
                viewBox="0 0 31 28"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect width="31" height="28" rx="7" fill="#7A7A7A" />
              </svg>
            </span>
            <svg
              width="6"
              height="15"
              viewBox="0 0 6 15"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect opacity="0.9" width="6" height="15" rx="3" fill="#D9D9D9" />
            </svg>
          </div>
          <div class="network">
            <svg
              width="30"
              height="5"
              viewBox="0 0 30 5"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="30" height="5" rx="2.5" fill="#D9D9D9" />
            </svg>
            <svg
              width="23"
              height="5"
              viewBox="0 0 23 5"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="23" height="5" rx="2.5" fill="#7A7A7A" />
            </svg>
            <svg
              width="7"
              height="7"
              viewBox="0 0 7 7"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="3.5" cy="3.5" r="3.5" fill="#7A7A7A" />
            </svg>
          </div>
        </div>
      </header>
      <main>
        <section class="inputBox">
          <div class="text" id="displayPass"></div>
        </section>
        <section class="buttons">
          <button type="button" class="myButton">1</button>
          <button type="button" class="myButton">2</button>
          <button type="button" class="myButton">3</button>
          <button type="button" class="myButton">4</button>
          <button type="button" class="myButton">5</button>
          <button type="button" class="myButton">6</button>
          <button type="button" class="myButton">7</button>
          <button type="button" class="myButton">8</button>
          <button type="button" class="myButton">9</button>
          <button type="button" id="confirmPassword">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
          <button type="button" class="myButton">0</button>
          <button type="button" id="delete">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </section>
      </main>
      <footer>
        <div></div>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
